# Universal Windows Platform
# Build a Universal Windows Platform project using Visual Studio.
# Add steps that test and distribute an app, save build artifacts, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - '*'

pool:
  vmImage: 'windows-2022'

variables:
  solution: '**/*.sln'
  buildConfiguration: 'Release'
  appxPackageDir: '$(build.defaultworkingdirectory)\AppxPackages\'

steps:

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: restore
    projects: '**/*.csproj'

- task: CmdLine@2
  displayName: Install chocolatey
  inputs:
    script: |
      @"%SystemRoot%\System32\WindowsPowerShell\v1.0\powershell.exe" -NoProfile -InputFormat None -ExecutionPolicy Bypass -Command "iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))" && SET "PATH=%PATH%;%ALLUSERSPROFILE%\chocolatey\bin"

# Download secure file
# Download a secure file to the agent machine
- task: DownloadSecureFile@1
  name: downloadGoogleConstants
  inputs:
    secureFile: GoogleConstants.cs

- task: CmdLine@2
  displayName: Install dependencies
  inputs:
    script: |
      copy $(Build.SourcesDirectory)\AmiKoWindows\Source\GoogleConstants.cs.sample $(Build.SourcesDirectory)\AmiKoWindows\Source\GoogleConstants.cs
      copy /y $(downloadGoogleConstants.secureFilePath) $(Build.SourcesDirectory)\AmiKoWindows\Source\GoogleConstants.cs
      choco install windows-sdk-10.0 wixtoolset

- task: PowerShell@2
  displayName: Download databases
  inputs:
    filePath: '.\download.ps1'
    errorActionPreference: 'continue'

- task: VSBuild@1
  displayName: MSBuild
  inputs:
    platform: 'x86'
    solution: '$(solution)'
    msbuildArgs: '/p:Platform=x86 /p:Configuration=$(buildConfiguration) /p:AppxBundlePlatforms="x86" /p:AppxPackageDir="$(appxPackageDir)" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=StoreUpload'

- task: VSBuild@1
  displayName: MSBuild
  inputs:
    platform: 'x64'
    solution: '$(solution)'
    msbuildArgs: '/p:Platform=x64 /p:Configuration=$(buildConfiguration) /p:AppxBundlePlatforms="x64" /p:AppxPackageDir="$(appxPackageDir)" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=StoreUpload'

- task: VSBuild@1
  displayName: MSBuild
  inputs:
    platform: 'ARM64'
    solution: '$(solution)'
    msbuildArgs: '/p:Platform=ARM64 /p:Configuration=$(buildConfiguration) /p:AppxBundlePlatforms="ARM64" /p:AppxPackageDir="$(appxPackageDir)" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=StoreUpload'

- task: CmdLine@2
  displayName: Make Appx
  inputs:
    script: |
      "C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x64\MakeAppx.exe" pack /d .\AmikoWindows\bin\Release\ARM64\AmiKo\net6.0-windows10.0.20348.0\ /p AmikoWindows\bin\AmikoDesitin-ARM64.appx
      "C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x64\MakeAppx.exe" pack /d .\AmikoWindows\bin\Release\X64\AmiKo\net6.0-windows10.0.20348.0\ /p AmikoWindows\bin\AmikoDesitin-X64.appx
      "C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x64\MakeAppx.exe" pack /d .\AmikoWindows\bin\Release\X86\AmiKo\net6.0-windows10.0.20348.0\ /p AmikoWindows\bin\AmikoDesitin-X86.appx
      
      "C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x64\MakeAppx.exe" pack /d .\AmikoWindows\bin\Release\ARM64\CoMed\net6.0-windows10.0.20348.0\ /p AmikoWindows\bin\ComedDesitin-ARM64.appx
      "C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x64\MakeAppx.exe" pack /d .\AmikoWindows\bin\Release\X64\CoMed\net6.0-windows10.0.20348.0\ /p AmikoWindows\bin\ComedDesitin-X64.appx
      "C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x64\MakeAppx.exe" pack /d .\AmikoWindows\bin\Release\X86\CoMed\net6.0-windows10.0.20348.0\ /p AmikoWindows\bin\ComedDesitin-X86.appx

- task: PowerShell@2
  displayName: Make MSI
  inputs:
    filePath: '.\MakeMsi.ps1'
    errorActionPreference: 'continue'

